<!DOCTYPE html>
    <title>Covid19 United State</title>
    <head>        
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.amcharts.com/lib/4/core.js"></script>
        <script src="https://cdn.amcharts.com/lib/4/charts.js"></script>
        <script src="https://cdn.amcharts.com/lib/4/themes/animated.js"></script>
    </head>
    <body>
        <h4 style="text-align: center;">Positive Cases</h4>
        <div id="linePositivechart" class="sameLine"></div>
        <div id="linePositiveIncreasechart" class="sameLine"></div>
        <h4 style="text-align: center;">Death Cases</h4>
        <div id="lineDeathchart" class="sameLine2"></div>
        <div id="lineDeathIncreasechart" class="sameLine2"></div>

        <!-- <div id="chartdiv" class="sameLine2"></div>
        <div id="chartdiv" class="sameLine2"></div> -->
        <br>
        <div class="filter">
            <input class="form-control w-25" id="filter_input" type="text" placeholder="Search State">
        </div>
        <br>
        <table id="caseTable" class="table table-striped table-curved w-95" cellspacing="0">
            <thead class="bg-primary text-white">
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">State</th>
                  <th scope="col">Today Cases</th>
                  <th scope="col">Total Cases</th>
                  <th scope="col">Deaths</th>
                  <th scope="col">Recovered</th>
                  <th scope="col">Population</th>
                </tr>
              </thead>
              <tbody id="myTable">
              </tbody>
            </table>
        </table>
        <div id="loading">
            <img id="loading-image" src="loading.gif" alt="Loading..." />
          </div>
          <br>
    </body>

    <body onload="loadData();">

    <script src="app.js"></script>
</html>
